<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambola Admin Dashboard</title>

  <!-- daisyUI + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="admin.js"></script>
</head>
<body x-data="adminDashboard()" x-init="init()" class="bg-gray-50 min-h-screen">

  <!-- DRAWER LAYOUT -->
  <div class="drawer">
    <input id="sidebar-toggle" type="checkbox" class="drawer-toggle" x-ref="sidebarToggle" />
    <div class="drawer-content flex flex-col">

      <!-- HEADER -->
      <header class="flex items-center justify-between p-4 bg-white shadow">
        <div class="flex items-center">
          <label for="sidebar-toggle" class="btn btn-ghost btn-square mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </label>
          <h1 class="text-xl font-bold">Tambola Admin</h1>
        </div>
        <div>
          <input x-model="roomId" class="input input-bordered w-40" placeholder="Room ID"/>
          <button class="btn btn-primary ml-2" @click="connect()">Connect</button>
        </div>
      </header>

      <main class="flex-1 p-4 overflow-auto" x-show="showMenu">
        <!-- CALLED NUMBERS -->
        <section x-show="currentTab === 'Numbers'">
          <div class="grid grid-cols-10 gap-1 p-2 bg-white rounded-lg shadow">
            <template x-for="n in 90" :key="n">
              <div class="text-center p-1 rounded border"
                   :class="isCalled(n) ? 'bg-green-600 text-white' : 'bg-gray-200'"
                   x-text="n"></div>
            </template>
          </div>
        </section>

        <!-- PLAYERS -->
        <section x-show="currentTab === 'Players'" class="mt-6">
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-2">Players</h2>
            <ul class="space-y-1">
              <template x-for="p in players" :key="p.id">
                <li class="bg-gray-100 rounded p-2" x-text="p.name"></li>
              </template>
            </ul>
          </div>
        </section>

        <!-- TICKET REQUESTS -->
        <section x-show="currentTab === 'Tickets'" class="mt-6">
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-2">Ticket Requests</h2>
            <template x-if="ticketRequests.length === 0">
              <p class="text-gray-500">No requests</p>
            </template>
            <ul class="space-y-2">
              <template x-for="req in ticketRequests" :key="req.playerId">
                <li class="flex justify-between items-center bg-gray-50 p-2 rounded border">
                  <span x-text="`ðŸŽŸ Ticket ${req.ticketNo} - ${req.playerName}`"></span>
                  <button class="btn btn-xs btn-success" @click="approveTicket(req.playerId)">Approve</button>
                </li>
              </template>
            </ul>
          </div>
        </section>

        <!-- CLAIMS -->
        <section x-show="currentTab === 'Claims'" class="mt-6">
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-2">Prize Claims</h2>
            <ul class="space-y-2">
              <template x-for="claim in prizeClaims" :key="claim.playerId + claim.claimType">
                <li class="flex justify-between items-center bg-gray-50 p-2 rounded border">
                  <span x-text="`${claim.claimType} - ${claim.playerName}`"></span>
                  <div class="space-x-2">
                    <button class="btn btn-xs btn-success" @click="acceptClaim(claim.playerId, claim.claimType)">âœ”</button>
                    <button class="btn btn-xs btn-error" @click="rejectClaim(claim.playerId, claim.claimType)">âœ–</button>
                  </div>
                </li>
              </template>
            </ul>
          </div>
        </section>

        <!-- WINNERS -->
        <section x-show="currentTab === 'Winners'" class="mt-6">
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-2">Winners</h2>
            <ul class="space-y-1">
              <template x-for="win in winners" :key="win.playerId + win.claimType">
                <li class="bg-green-100 p-2 rounded" x-text="`${win.playerName} - ${win.claimType}`"></li>
              </template>
            </ul>
          </div>
        </section>

        <!-- RULES -->
        <section x-show="currentTab === 'Rules'" class="mt-6">
          <div class="bg-white p-4 rounded shadow">
            <h2 class="font-semibold mb-2">Rules</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">
              <template x-for="rule in ['Full House','Top Line','Middle Line','Bottom Line','Corners']" :key="rule">
                <div class="flex items-center space-x-2">
                  <input type="checkbox" :id="rule" :checked="rules.includes(rule)" @change="toggleRule(rule)" class="checkbox checkbox-sm">
                  <label :for="rule" x-text="rule" class="flex-1"></label>
                  <input type="number" class="input input-bordered input-sm w-16" x-model.number="limits[rule]" min="1"/>
                </div>
              </template>
            </div>
          </div>
        </section>

        <!-- QR CODE -->
        <section x-show="currentTab === 'QR'" class="mt-6">
          <div class="bg-white p-4 rounded shadow text-center">
            <h2 class="font-semibold mb-2">Room QR Code</h2>
            <canvas id="qrcode" class="mx-auto"></canvas>
          </div>
        </section>
      </main>

      <!-- FLOATING CONTROLS -->
      <footer x-show="showMenu" class="fixed bottom-0 left-0 right-0 bg-white border-t shadow p-2 flex flex-wrap justify-around">
        <button class="btn btn-success btn-sm" @click="startGame()">Start</button>
        <button class="btn btn-warning btn-sm" @click="pauseGame()">Pause</button>
        <button class="btn btn-info btn-sm" @click="resumeGame()">Resume</button>
        <button class="btn btn-error btn-sm" @click="stopGame()">Stop</button>
        <button class="btn btn-primary btn-sm" @click="callNext()">Next</button>
        <select class="select select-sm" x-model="mode">
          <option value="manual">Manual</option>
          <option value="auto">Auto</option>
        </select>
        <select class="select select-sm" x-model.number="interval">
          <option value="2000">2s</option>
          <option value="3000">3s</option>
          <option value="5000">5s</option>
        </select>
      </footer>
    </div>

    <!-- SIDEBAR NAVIGATION -->
    <div class="drawer-side z-40">
      <label for="sidebar-toggle" class="drawer-overlay"></label>
      <aside class="w-64 bg-blue-800 text-white p-6 space-y-2">
        <h2 class="text-xl font-bold mb-4">ðŸŽ¯ Admin Menu</h2>
        <ul class="space-y-1">
          <li><a href="#" @click.prevent="currentTab='Numbers'; $refs.sidebarToggle.checked=false">Numbers</a></li>
          <li><a href="#" @click.prevent="currentTab='Players'; $refs.sidebarToggle.checked=false">Players</a></li>
          <li><a href="#" @click.prevent="currentTab='Tickets'; $refs.sidebarToggle.checked=false">Ticket Requests</a></li>
          <li><a href="#" @click.prevent="currentTab='Claims'; $refs.sidebarToggle.checked=false">Prize Claims</a></li>
          <li><a href="#" @click.prevent="currentTab='Winners'; $refs.sidebarToggle.checked=false">Winners</a></li>
          <li><a href="#" @click.prevent="currentTab='Rules'; $refs.sidebarToggle.checked=false">Rules</a></li>
          <li><a href="#" @click.prevent="currentTab='QR'; $refs.sidebarToggle.checked=false">QR Code</a></li>
        </ul>
      </aside>
    </div>
  </div>
</body>
</html>
