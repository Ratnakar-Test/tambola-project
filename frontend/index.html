<!DOCTYPE html>
<html lang="en" x-data="playerDashboard()" x-init="init()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambola Player</title>

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <!-- üîπ Join Section -->
  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow" x-show="!tickets.length">
    <h2 class="text-xl font-bold mb-4">Join Tambola Room</h2>
    <input type="text" placeholder="Your Name" class="input input-bordered w-full mb-3" x-model="playerName">
    <input type="text" placeholder="Room ID" class="input input-bordered w-full mb-3" x-model="roomId">
    <button class="btn btn-primary w-full" @click="joinRoom()">Join</button>
  </div>

  <!-- üîπ Game Section -->
  <div class="max-w-6xl mx-auto mt-6" x-show="tickets.length">

    <div class="flex justify-between items-center px-4 mb-4">
      <h2 class="text-lg font-semibold">üë§ Welcome, <span x-text="playerName"></span></h2>
      <span class="badge badge-primary text-lg" x-show="latestCall" x-text="'Latest: ' + latestCall"></span>
    </div>

    <!-- üéüÔ∏è Tickets -->
    <div class="grid gap-4 px-4 overflow-x-auto">
      <template x-for="ticket in tickets" :key="ticket.id">
        <div class="bg-white p-4 rounded-xl shadow w-full">
          <h3 class="font-medium mb-2">Ticket #<span x-text="ticket.id"></span></h3>
          <div class="grid grid-cols-9 gap-1">
            <template x-for="(cell, idx) in ticket.layout.flat()" :key="idx">
              <div class="h-10 flex items-center justify-center border rounded font-semibold cursor-pointer"
                   :class="{
                     'bg-blue-500 text-white': isMarked(ticket, cell),
                     'bg-gray-100': !cell
                   }"
                   @click="toggleMark(ticket, cell)"
                   x-text="cell || ''">
              </div>
            </template>
          </div>
        </div>
      </template>

      <!-- ‚è≥ Pending Tickets -->
      <template x-for="(p, i) in pendingTickets" :key="'pending-' + i">
        <div class="bg-white p-4 rounded-xl shadow w-full text-center text-gray-500">
          ‚è≥ Waiting for admin approval for Ticket <span x-text="tickets.length + i + 1"></span>
        </div>
      </template>
    </div>

    <!-- üìç Bottom Bar -->
    <div class="fixed bottom-0 left-0 w-full bg-white border-t shadow-lg p-3 flex justify-between items-center z-50">
      <button class="btn btn-outline btn-sm" @click="showAddTicketModal = true" :disabled="tickets.length + pendingTickets.length >= 5">
        ‚ûï Add Ticket
      </button>
      <label class="flex items-center gap-2 text-sm">
        <span>Auto Mark</span>
        <input type="checkbox" class="toggle toggle-sm toggle-primary" x-model="autoMark">
      </label>
      <button class="btn btn-success btn-sm" @click="showClaimPrizeModal = true">
        üéØ Claim Prize
      </button>
    </div>
  </div>

  <!-- üßæ Modal: Add Ticket -->
  <dialog class="modal" :class="{ 'modal-open': showAddTicketModal }">
    <div class="modal-box">
      <h3 class="font-bold text-lg text-center">Request New Ticket</h3>
      <p class="py-4 text-center text-sm">A request will be sent to the admin for approval.</p>
      <div class="modal-action justify-end">
        <form method="dialog">
          <button class="btn" @click="requestTicket()">Confirm</button>
          <button class="btn btn-ghost ml-2" @click="showAddTicketModal = false">Cancel</button>
        </form>
      </div>
    </div>
  </dialog>

  <!-- üèÜ Modal: Claim Prize -->
  <dialog class="modal" :class="{ 'modal-open': showClaimPrizeModal }">
    <div class="modal-box">
      <h3 class="font-bold text-lg mb-2 text-center">Select Prize to Claim</h3>
      <div class="space-y-2">
        <template x-for="type in prizeTypes" :key="type">
          <button class="btn btn-block"
                  :class="{ 'btn-primary': selectedPrize === type }"
                  @click="selectedPrize = type"
                  x-text="type">
          </button>
        </template>
      </div>
      <div class="modal-action justify-end mt-4">
        <form method="dialog">
          <button class="btn btn-success" @click="submitClaim()">Submit</button>
          <button class="btn btn-ghost ml-2" @click="showClaimPrizeModal = false">Cancel</button>
        </form>
      </div>
    </div>
  </dialog>

  <!-- Logic -->
  <script src="app.js"></script>
</body>
</html>
