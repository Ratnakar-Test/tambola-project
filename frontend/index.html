<!-- File: tambola-project/frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- BLOCK 1: HEAD (Imports & Metadata) -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambola Player Dashboard</title>
  <!-- DaisyUI (includes Tailwind) -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
  <!-- Tailwind “browser” build -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Alpine.js for reactivity -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Socket.IO client -->
  <script src="https://tambola-backend.onrender.com/socket.io/socket.io.js"></script>
</head>
<body x-data="playerDashboard()" x-init="init()" class="bg-base-200">

  <!-- BLOCK 2: HERO JOIN SCREEN -->
  <div x-show="!connected" class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold mb-6">Join Tambola</h1>
        <input x-model="playerName" type="text" placeholder="Your Name"
               class="input input-bordered w-full mb-4" />
        <input x-model="roomId" type="text" placeholder="Room ID"
               class="input input-bordered w-full mb-6" />
        <button @click="joinRoom()"
                class="btn btn-primary w-full mb-4">Join Game</button>
        <!-- Error Dialog -->
        <div x-show="errorMsg" class="alert alert-error shadow-lg">
          <div>
            <span x-text="errorMsg"></span>
            <button @click="errorMsg=''" class="btn btn-sm btn-ghost ml-4">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- BLOCK 3: DRAWER LAYOUT (Main UI) -->
  <div x-show="connected" class="drawer">
    <input id="sidebar-toggle" type="checkbox" class="drawer-toggle" x-ref="sidebarToggle" />
    <div class="drawer-content flex flex-col">

      <!-- HEADER -->
      <header class="flex items-center p-4 bg-white shadow">
        <label for="sidebar-toggle" class="btn btn-ghost btn-square mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </label>
        <h1 class="text-2xl font-semibold flex-1">Tambola Player</h1>
      </header>

      <!-- MAIN CONTENT -->
      <main class="p-4 pb-24">

        <!-- SECTION: Called Numbers -->
        <div class="mb-6">
          <h2 class="text-lg font-semibold mb-2">Called Numbers</h2>
          <div class="flex flex-wrap gap-2 bg-white p-3 rounded-lg shadow-inner">
            <template x-for="n in called" :key="n">
              <div class="badge badge-primary" x-text="n"></div>
            </template>
            <template x-if="called.length===0">
              <span class="text-gray-500">No numbers called yet</span>
            </template>
          </div>
        </div>

        <!-- SECTION: Tickets Carousel -->
        <h2 class="text-lg font-semibold mb-2">Your Tickets</h2>
        <div class="overflow-x-auto mb-6">
          <div class="flex gap-4">
            <template x-for="ticket in tickets" :key="ticket.id">
              <div class="bg-white p-4 rounded-lg shadow-md min-w-[360px]">
                <div class="grid grid-cols-9 gap-2">
                  <!-- Display 3x9 grid -->
                  <template x-for="(cell, idx) in ticket.numbers" :key="idx">
                    <div class="border border-gray-300 rounded p-2 h-10 flex items-center justify-center cursor-pointer"
                         :class="isMarked(ticket.id, cell) ? 'bg-primary text-white' : ''"
                         x-text="cell||''"
                         @click="cell && toggleMark(ticket.id,cell)">
                    </div>
                  </template>
                </div>
              </div>
            </template>
          </div>
        </div>

      </main>

      <!-- BLOCK 4: BOTTOM NAVIGATION -->
      <nav class="fixed bottom-0 left-0 w-full bg-white border-t shadow-lg p-3 flex justify-between items-center z-50">
        <button class="btn btn-primary flex-1 mx-1" @click="showAddModal=true">Add Ticket</button>
        <button class="btn btn-secondary flex-1 mx-1" @click="showClaimModal=true">Claim Prize</button>
        <div class="flex-1 mx-1 flex items-center justify-center">
          <label class="mr-2">Auto-Mark:</label>
          <input type="checkbox" class="toggle toggle-primary"
                 x-model="autoMark" @change="autoChanged()" />
        </div>
      </nav>

    </div>

    <!-- SIDEBAR (empty for future) -->
    <div class="drawer-side">
      <label for="sidebar-toggle" class="drawer-overlay"></label>
      <aside class="p-6 w-64 bg-gradient-to-b from-blue-600 to-blue-800 text-white rounded-r-xl shadow-xl">
        <h2 class="text-xl font-bold mb-4">Menu</h2>
      </aside>
    </div>
  </div>

  <!-- BLOCK 5: MODALS -->
  <!-- Add Ticket Modal -->
  <div x-show="showAddModal" class="modal modal-open">
    <div class="modal-box">
      <button @click="showAddModal=false" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      <h3 class="font-bold text-lg mb-4">Request New Ticket</h3>
      <div class="flex justify-end">
        <button class="btn btn-primary" @click="confirmRequest()">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Claim Prize Modal -->
  <div x-show="showClaimModal" class="modal modal-open">
    <div class="modal-box">
      <button @click="showClaimModal=false" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      <h3 class="font-bold text-lg mb-4">Claim Prize</h3>
      <div class="space-y-2 mb-4">
        <template x-for="prize in prizeTypes" :key="prize">
          <button class="btn btn-outline btn-block text-left"
                  :class="selectedPrize===prize?'btn-primary':''"
                  @click="selectedPrize=prize" x-text="prize"></button>
        </template>
      </div>
      <div class="flex justify-end">
        <button class="btn btn-success" @click="submitClaim()">Submit Claim</button>
      </div>
    </div>
  </div>

  <!-- BLOCK 6: Alpine.js Component -->
  <script>
    function playerDashboard() {
      return {
        // State
        roomId: '',
        playerName: '',
        connected: false,
        errorMsg: '',
        called: [],
        tickets: [],
        prizeTypes: ['Top Line','Two Lines','Full House'],
        showAddModal: false,
        showClaimModal: false,
        autoMark: false,
        selectedPrize: null,
        socket: null,

        init() {
          this.socket = io('https://tambola-backend.onrender.com');

          // Connection-error handler
          this.socket.on('connect_error', err => {
            this.errorMsg = 'Cannot connect to game server.';
          });

          // Number updates
          this.socket.on('number-called', data => {
            this.called = data.calledNumbers;
          });

          // Ticket updates
          this.socket.on('ticket-updated', data => {
            if (data.playerName === this.playerName) {
              // Preserve existing marks
              const old = this.tickets.reduce((m,t)=>{ m[t.id]=t.marks; return m; },{});
              this.tickets = data.tickets.map((grid, i) => ({
                id: i,
                grid,
                numbers: grid.flat(),
                marks: old[i]||[]
              }));
            }
          });

          // Ticket request response
          this.socket.on('ticket-request-response', data => {
            if (data.approved) {
              this.tickets = data.tickets.map((grid, i) => ({
                id: i,
                grid,
                numbers: grid.flat(),
                marks: []
              }));
              this.showAddModal = false;
            } else {
              this.errorMsg = data.error;
            }
          });

          // Claim response
          this.socket.on('claim-updated', data => {
            if (data.playerName === this.playerName) {
              this.showClaimModal = false;
              // Optionally show DaisyUI toast
            }
          });
        },

        // Actions
        joinRoom() {
          this.errorMsg = '';
          if (!this.playerName || !this.roomId) {
            this.errorMsg = 'Name & Room ID required.';
            return;
          }
          this.socket.emit('join-room',
            { roomId: this.roomId, playerName: this.playerName },
            res => {
              if (res.success) this.connected = true;
              else this.errorMsg = res.error;
            }
          );
        },

        confirmRequest() {
          this.socket.emit('request-ticket',
            { roomId: this.roomId, playerName: this.playerName },
            res => {
              if (res.success) this.showAddModal = false;
              else this.errorMsg = res.error;
            }
          );
        },

        submitClaim() {
          if (!this.selectedPrize) return;
          this.socket.emit('submit-claim',
            { roomId: this.roomId, playerName: this.playerName, claimType: this.selectedPrize, numbers: [] }
          );
        },

        isMarked(tid, num) {
          if (this.autoMark) return this.called.includes(num);
          return this.tickets.find(t=>t.id===tid)?.marks.includes(num);
        },

        toggleMark(tid, num) {
          if (!this.autoMark) {
            const ticket = this.tickets.find(t=>t.id===tid);
            const idx = ticket.marks.indexOf(num);
            if (idx>-1) ticket.marks.splice(idx,1);
            else ticket.marks.push(num);
          }
        },

        autoChanged() {
          // show info briefly
        }
      }
    }
  </script>

</body>
</html>
